<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Instagram photo feed</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://www.sunsettop.com.au/wp-content/uploads/2017/05/new-instagram-text-logo.png" alt="ig-logo" width="150px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="#"><button type="button" class="btn btn-success">Create new post</button>
                    </a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="#">Accesibility</a></li>
                      <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Log out</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="row">

              <i class="fa-solid fa-border-all px-2 py-3"></i>
              <i class="fa-solid fa-square px-2 py-3"></i>
            </div>
          </div>
          <div class="row g-2 mb-2">

            <div class="col-4 text-center"><img class="img-fluid" src="https://fastly.picsum.photos/id/628/300/200.jpg?hmac=BbTpjdZSo4YD9eKwpBmII80iZpJSnH8qC9blP1DmG50" alt=""></div>
            <div class="col-4 text-center"><img class="img-fluid" src="https://fastly.picsum.photos/id/472/300/200.jpg?hmac=8mzEAFGSWoGJCAhPWWzIM9NE-6KPODlkk7Tb6rbcO_w" alt=""></div>
          </div>

          </div>
          <div class="row g-2">
            <div class="col-4 text-center"><img class="img-fluid" src="https://fastly.picsum.photos/id/434/300/200.jpg?hmac=d_lsZvugLf5FBhJEHlA5W64vrusUmH_xFFt8zruga-E" alt=""></div>
            <div class="col-4 text-center"><img class="img-fluid" src="https://fastly.picsum.photos/id/633/300/200.jpg?hmac=cRYYFONERdtzAEhTSVWbBL76hUhdpzzvDV1hGJw6ycw" alt=""></div>
            <div class="col-4 text-center"><img class="img-fluid" src="https://fastly.picsum.photos/id/938/300/200.jpg?hmac=_Y4L1BGafXV8FF89xIZ71qTbRSau0CNsZE62LsYNFeY" alt=""></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
